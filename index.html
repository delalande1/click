<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <style ></style>
    <title>Click</title>
</head>
<body>
    <div class="wrap">
        <h1>Click</h1>

        <!CIRCLES>
        <div id="circlecont"></div>
        <input id="start" class="button round" type="button" value="Start" onclick="start();"/>

        <hr class="line small">

        <!BPM SECTION>
        <input class="button round sml" type="button" value="<<" onclick="inc(-10);"/>
        <input class="button round med" type="button" value="<" onclick="inc(-1);"/>
        <input id="inputbpm"><p style="display:inline-block;">bpm</p>
        <input class="button round med" type="button" value=">" onclick="inc(1);"/>
        <input class="button round sml" type="button" value=">>" onclick="inc(10);"/>

            <br>
        <input id="slider" type="range" min="40" max="200" value="120" class="slider" >
            <br>

        <!TAP TEMPO>
        <input id="tap" class="button tapTempo" type="button" value="Tap"/>

        <hr class="line small">

        <!TIME SIGNATURE>
        <input id="beats" class="input" type="button">
            <br>
        <input id="doubles" class="input" type="button" >
            <br>
            <br>

        <!SOUND SELECTION>
        <select id="soundselect" class="button" name="Sound" onchange="updateSound()">
            <option value="0">Ableton</option>
            <option value="1">Cubase</option>
            <option value="2">FL Studio</option>
            <option value="3">Logic</option>
            <option value="4">Maschine</option>
            <option value="5">MPC</option>
            <option value="6">ProTools</option>
            <option value="7">Marimba (Pro Tools)</option>
            <option value="8">Reason</option>
            <option value="9">Sonar</option>
        </select> 
        <hr class="line">
        <script type="text/javascript" src="script.js"></script>
    </div>


</body>

</html>
